<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="details">
      <img src="./eisenhower-matrix.jpg" class="details-img" alt="matrix" />
      <a
        class="details-more__inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="main-container">
      <div id="add-container">
        <label for="new-task">Add Item</label>
        <div class="task-row__wrapper">
          <input id="new-task" class="task" type="text" />
          <button>Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox" />
          <label class="task">Pay Bills</label>
          <input type="text" class="task" />
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete" />
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" />
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task" />
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete" />
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked />
          <label class="task">See the Doctor</label>
          <input type="text" class="task" />
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete" />
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
