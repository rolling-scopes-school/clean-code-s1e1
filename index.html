<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="information-page">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a 
        class="link-information" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </div>
    <div class="main-page">
      <div id="main-task">
        <label for="main-task-new">Add Item</label>
          <div class="task-main-wrapper">
            <input id="task-new" class="task-input" type="text">
            <button>Add</button>
          </div>
      </div>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="edit-button">Edit</button>
          <button class="delete-button"><img src="./remove.svg" alt="Delete"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="edit-button">Save</button>
          <button class="delete-button"><img src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="edit-button">Edit</button>
          <button class="delete-button"><img src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
