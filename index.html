<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
<div class="page">
<section class="banner">
  <img src="./eisenhower-matrix.jpg" alt="picture of the Eisenhower matrix">
  <a class="banner_link" 
  href="https://goal-life.com/page/method/matrix-eisenhower">
  Want more details?</a>
</section>
<main class="tasks">
  <section id="top_section_for_adding_element_to_list">
    <label for="new_task" class="task_title add_task">Add Item</label>
    <form class="task_add">
      <input id="new_task" class="task_input" type="text">
      <button class="button">Add</button>
    </form>
  </section>
  <h3 class="task_title">Todo</h3>
  <ul id="incomplete_tasks">
    <li class="task_item">
      <input type="checkbox">
      <label class="task_checkbox">Pay Bills</label>
      <input type="text" class="task_input">
      <button class="task_edit button">Edit</button>
      <button class="task_delete button">
        <img src="./remove.svg" alt="button delete">
      </button>
    </li>
    <li class="task_todo task_item">
      <input type="checkbox">
        <label class="task_checkbox">Go Shopping</label>
      <input type="text" value="go shopping" class="task_input">
      <button class="task_edit button">Save</button>
      <button class="task_delete button">
        <img src="./remove.svg" alt="button delete">
      </button>
    </li>
  </ul>
  <h3 class="task_title">Completed</h3>
  <ul id="completed_tasks">
    <li class="task_item">
      <input type="checkbox" checked>
      <label class="task_checkbox">See the Doctor</label>
      <input type="text" class="task_input">
      <button class="task_edit button">Edit</button>
      <button class="task_delete button">
        <img src="./remove.svg" alt="button delete">
      </button>
    </li>
  </ul>
</main>
</div>

<script src="app.js"></script>
</body>

</html>
