<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="wraper_img">
      <img src="./eisenhower-matrix.jpg" alt="matrix" class="wraper_img__img">
        <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </div>
    <main class="centered-main-page-element">
      <section id="topSectionForAddingElementToList">
        <label for="new-task" class="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task task-text" type="text">
            <button>Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <ul id='incompleteTasks' class="tasks">
        <li class="tasks_list">
          <input type="checkbox" class="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task task-text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="editMode tasks_list" >
         <input type="checkbox" class="checkbox">
         <label class="task">Go Shopping</label>
         <input type="text" value="Go Shopping" class="task task-text">
         <button class="edit">Save</button>
         <button class="delete">
           <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="tasks">
        <li class="tasks_list">
          <input type="checkbox" checked class="checkbox">
          <label class="task">See the Doctor</label>
          <input type="text" class="task task-text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
