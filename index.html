<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <main class="main">
      <aside class="matrix">
        <img  class="matrix__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix How to make decisions on What's Urgent & Impotant">
        <a class="matrix__inform" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </aside>
      <article class="tasks">
        <section class="add">
          <label for="add__new">
            <h3 class="add__header">Add Item</h3>
          </label>
          <input id="add__new" class="add__input" type="text">
          <button class="add__confirm">Add</button>
        </section>

        <section class="incomplete">
          <h3 class="incomplete__header">Todo</h3>
          <ul class="incomplete__list">
            <li class="incomplete__task">
              <input class="incomplete__check" type="checkbox">
              <label class="incomplete__label">Pay Bills</label>
              <input class="incomplete__input" type="text">
              <button class="incomplete__confirm">Edit</button>
              <button class="incomplete__delete">
                <img  class="incomplete__delete-img" src="./remove.svg" alt="delete button">
              </button>
            </li>
            <li class="incomplete__edit incomplete__task">
              <input class="incomplete__check" type="checkbox">
              <label class="incomplete__label">Go Shopping</label>
              <input class="incomplete__input" type="text" value="Go Shopping">
              <button class="incomplete__confirm">Save</button>
              <button class="incomplete__delete">
                <img  class="incomplete__delete-img" src="./remove.svg" alt="delete button">
              </button>
            </li>
          </ul>
        </section>

        <section class="completed">
          <h3 class="completed__header">Completed</h3>
          <ul class="completed__list">
            <li class="completed__task">
              <input class="completed__check" type="checkbox" checked>
              <label class="completed__label">See the Doctor</label>
              <input class="completed__input" type="text">
              <button class="completed__confirm">Edit</button>
              <button class="completed__delete">
                <img  class="completed__delete-img" src="./remove.svg" alt="delete button">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
