<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header-img" alt="eisenhower matrix"> 
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <p id="ListAddTasks">
      <label for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="task" type="text">
      <button class="button">Add</button>
    </div>
    </p>
    <h3>Todo</h3>
    <ul class="ul" id="incompleteTasks">
      <li class="list-item">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="button edit">Edit</button>
        <button class="button delete"><img src="./remove.svg" alt="remove img"></button>
      </li>
      <li class="list-item editMode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="button edit">Save</button>
        <button class="button delete"><img src="./remove.svg" alt="remove img"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="ul" id="completed-tasks">
      <li class="list-item">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="button edit">Edit</button>
        <button class="button delete"><img src="./remove.svg" alt="remove img"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
