<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
      </head>
      <body>
        <header class="header">
          <img src="./eisenhower-matrix.jpg" alt="eisenhower's matrix">
          <a class="more_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </header>
        <main class="centered-main-page-element">
          <section id="top-section-for-adding-element-to-list">
            <h1 class="new-task">Add Item</h1>
            <div class="task-row-wrapper">
              <input id="new-task"class="task-text" type="text">
              <button>Add</button>
            </div>
          </section>
          <section>
            <h2>Todo</h2>
            <ul id="incomplete-tasks">
              <li>
                <input type="checkbox">
                <label class="task-text">Pay Bills</label>
                <input type="text" class="task-text">
                <button class="edit-task">Edit</button>
                <button class="delete-task">
                  <img src="./remove.svg" alt="delete todo item button">
                </button>
              </li>
              <li class="edit-mode">
                <input type="checkbox">
                <label class="task-text">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task-text">
                <button class="edit-task">Save</button>
                <button class="delete-task"><img src="./remove.svg" alt="delete todo item button"></button>
              </li>
            </ul>
          </section>
          <section>
            <h2>Completed</h2>
            <ul id="completed-tasks">
              <li>
                <input type="checkbox" checked>
                <label class="task-text">See the Doctor</label>
                <input type="text" class="task-text">
                <button class="edit-task">Edit</button>
                <button class="delete-task">
                  <img src="./remove.svg" alt="delete todo item button">
                </button>
              </li>
            </ul>
          </section>
        </main>
        <script type="text/javascript" src="app.js"></script>
      </body>
</html>
