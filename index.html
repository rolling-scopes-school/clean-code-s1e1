<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet">
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8">
</head>
<body>
  <aside class="images-matrix">
    <img src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="text-main" 
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>
  </aside>
  <section class="section-element">
    <p id="topSection">
      <label for="new-task">Add Item</label>
      <article class="row-wrapper">
        <input id="new-task" 
          class="task" 
          type="text">
        <button>Add</button>
			</article>
    </p>
    <h3>Todo</h3>
    <ul id="notDone">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="сonvert">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="delete">
        </button>
      </li>
      <li class="editMode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" 
          value="Go Shopping" 
          class="task">
        <button class="сonvert">Save</button>
        <button class="delete">
          <img src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="сonvert">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
  </section>
  <script 
    type="text/javascript" 
    src="app.js">
  </script>
</body>
</html>
