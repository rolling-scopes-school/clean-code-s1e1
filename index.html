<!DOCTYPE html>
<head><title>Todo App</title>
<link 
  href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
  rel="stylesheet"
>
<link 
  rel="stylesheet" 
  href="style.css" 
  media="screen" 
  charset="utf-8"
>
</head>
<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="matrix-img">
    <a 
      class="more-inf" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main-element">
    <section id="topSectionForAddingElementToList">
      <label 
        for="new-task">Add Item
      </label>
      <div class="task-wrapper">
        <input 
          id="new-task" 
          class="task" 
          type="text"
        >
        <button class="btn">Add</button>
      </div>
    </section>
    <h3>Todo</h3>
    <ul id="incompleteTasks">
      <li>
        <input type="checkbox">
        <label
          class="task">Pay Bills
        </label>
        <input 
          type="text" 
          class="task"
        >
        <button 
          class="btn"
          class="edit">Edit
        </button>
        <button
          class="delete btn">
            <img src="./remove.svg" alt="remove-img">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label 
          class="task"
        >
          Go Shopping
        </label>
        <input 
          type="text" 
          value="Go Shopping"
          class="task"
        >
        <button 
          class="btn"
          class="edit">
          Save
        </button>
        <button 
          class="delete btn">
            <img src="./remove.svg" alt="remove-img">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label
          class="task"
        >
          See the Doctor
        </label>
        <input type="text" class="task">
        <button
          class="btn edit">Edit</button>
        <button
         class="delete btn">
            <img src="./remove.svg" alt="remove-img">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
