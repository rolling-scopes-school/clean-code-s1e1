<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header-logo">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>

    <div class="wrapper">
      <p id="add-item-section">
          <label for="new-task" class="label new-task-label">Add Item</label>
          <div class="task-row-wrapper">
          <input id="new-task"class="input task" type="text">
          <button class="button">Add</button>
    </div>
      </p>
    <h3 class="heading">Todo</h3>
    <ul id="incomplete-tasks" class="todo-list">
      <li class="list-item">
          <input type="checkbox" class="input checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" class="remove-icon"></button>
      </li>
      <li class="edit-mode list-item">
          <input type="checkbox" class="input checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task">
          <button class="button edit">Save</button>
          <button class="button delete"><img src="./remove.svg" class="remove-icon"></button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul id="completed-tasks" class="todo-list">
      <li class="list-item">
          <input type="checkbox" class="input checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" class="remove-icon"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
  </body>
</html>
