<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
</head>
<body>

    <div class="header-container">
        <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
        <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>

    <div class="main-container">
        <p id="task-input-section">
            <label for="new-task-input">Add Item</label>
            <div class="task-input-wrapper">
                <input id="new-task-input" class="task-input" type="text" placeholder="New task">
                <button>Add</button>
            </div>
        </p>

        <h3>Todo</h3>
        <ul id="todo-list">
            <li>
                <input type="checkbox">
                <label class="task-label">Pay Bills</label>
                <input type="text" class="task-input">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">
                    <img src="./remove.svg" alt="Remove task">
                </button>
            </li>
            <li class="editing">
                <input type="checkbox">
                <label class="task-label">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task-input">
                <button class="edit-btn">Save</button>
                <button class="delete-btn">
                    <img src="./remove.svg" alt="Remove task">
                </button>
            </li>
        </ul>

        <h3>Completed</h3>
        <ul id="completed-list">
            <li>
                <input type="checkbox" checked>
                <label class="task-label">See the Doctor</label>
                <input type="text" class="task-input">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">
                    <img src="./remove.svg" alt="Remove task">
                </button>
            </li>
        </ul>
    </div>

    <script type="text/javascript" src="app.js"></script>
    
</body>
</html>
