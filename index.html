<!DOCTYPE html>

<HEAD>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</HEAD>

<body>
  <div class="description">
    <img class="description__img" src="./eisenhower-matrix.jpg" alt="main image">
    <a
      class="description__more_inf"
      href="https://goal-life.com/page/method/matrix-eisenhower" alt="#">Want more details?
    </a>
  </div>
  <div class="main_el">
    <div class="main_el__add">
      <label for="new_task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new_task" class="task">
        <button>Add</button>
      </div>
    </div>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li><input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="del"><img src="./remove.svg" alt="remove svg"></button>
      </li>
      <li class="edit_mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="del"><img src="./remove.svg" alt="remove svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed_tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="del"><img src="./remove.svg" alt="remove svg"></button>
      </li>
    </ul>
  </div>
  <script SRC="app.js"></script>
</body>

</html>
