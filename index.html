<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
<section class="picture">
    <img src="./eisenhower-matrix.jpg" alt="matrix" class="picture__img">
    <a class="picture__link"
       href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details&quest;
    </a>
</section>
<section class="main-form">
    <div id="add-item">
        <label class="main-form__new_task main-form__label" for="new-task">Add Item</label>
        <div class="main-form__adding_text">
          <input id="new-task" class="main-form__task main-form_input" type="text">
          <button class="main-form__button">Add</button>
        </div>
    </div>
    <h3 class="main-form__title">Todo</h3>
    <div class="main-form__items" id="incomplete-tasks">
      <div class="main-form__item">
        <input class="main-form__input main-form__checkbox" type="checkbox">
        <label class="main-form__label" for="incomplete-tasks">Pay Bills</label>
        <input type="text" class="main-form__input main-form__input_task">
        <button class="main-form__button main-form__edit">Edit</button>
        <button class="main-form__button main-form__delete">
            <img src="./remove.svg">
        </button>
      </div>
      <div class="main-form__edit_mode">
          <input class="main-form__input main-form__checkbox" type="checkbox">
          <label class="main-form__label">Go Shopping</label>
          <input type="text" value="go shopping" class="main-form__input main-form__input_task">
          <button class="main-form__button main-form__edit">Save</button>
          <button class="main-form__button main-form__delete">
              <img src="./remove.svg">
          </button>
      </div>
    </div>
    <h3 class="main-form__title">Completed</h3>
    <div class="main-form__items" id="completed-tasks">
        <div class="main-form__item">
            <input class="main-form__input main-form__checkbox" type="checkbox" checked>
            <label class="main-form__label main-form__task">See the Doctor</label>
            <input type="text" class="main-form__input main-form__task">
            <button class="main-form__edit main-form__button">Edit</button>
            <button class="main-form__delete main-form__button">
                <img src="./remove.svg">
            </button>
        </div>
    </div>
</section>
<script src="app.js"></script>
</body>
</html>
