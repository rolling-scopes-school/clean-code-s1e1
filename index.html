<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <img
      class="header__img"
      src="./eisenhower-matrix.jpg"
      alt="Eisenhower Matrix"
    >
    <a class="header__link-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p class="section-add" id="topSectionForAddingElementToList">
      <label class="section-add__title" for="new-task">Add Item</label>
      <div class="section-add__row-wrapper">
        <input class="task__input section-add__input task__title" id="new-task" type="text">
        <button class="btn" type="button">Add</button>
      </div>
    </p>
    <h3 class="section-title">Todo</h3>
    <ul class="list" id="incompleteTasks">
      <li class="task">
        <input class="task__check" type="checkbox">
        <label class="task__title">Pay Bills</label>
        <input class="task__input" type="text">
        <button class="btn btn-edit" type="button">Edit</button>
        <button class="btn btn-delete" type="button">
					<img class="btn-delete__img" src="./remove.svg">
				</button>
      </li>
      <li class="task task_edit-mode">
        <input class="task__check" type="checkbox">
        <label class="task__title">Go Shopping</label>
        <input class="task__input" type="text" value="Go Shopping">
        <button class="btn btn-edit" type="button">Save</button>
        <button class="btn btn-delete" type="button">
          <img class="btn-delete__img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="section-title">Completed</h3>
    <ul class="list list_comleted" id="completedTasks">
      <li class="task">
        <input class="task__check" type="checkbox" checked>
        <label class="task__title">See the Doctor</label>
        <input class="task__input" type="text">
        <button class="btn btn-edit" type="button">Edit</button>
        <button class="btn btn-delete" type="button">
          <img class="btn-delete__img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
