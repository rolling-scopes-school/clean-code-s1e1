<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <main class="main-content">
    <section class="main-content-matrix">
      <img class="main-content__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="main-content__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>

    <section class="todo-section">
      <div class="todo-section__add-item">
        <label for="new-task" class="todo-section__label">Add Item</label>
        <div class="todo-section__input-wrapper">
          <input id="new-task" class="todo-section__input" type="text" placeholder="Enter new task">
          <button class="todo-section__add-button">Add</button>
        </div>
      </div>

      <h2 class="todo-section__heading">Todo</h2>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task-list__item">
          <input class="task-list__checkbox" type="checkbox">
          <label class="task-list__label">Pay Bills</label>
          <input class="task-list__input" type="text" placeholder="Edit task">
          <button class="task-list__edit-button">Edit</button>
          <button class="task-list__delete-button">
            <img class="task-list__delete-icon" src="./remove.svg" alt="Delete">
          </button>
        </li>
        <li class="task-list__item task-list__item--edit-mode">
          <input class="task-list__checkbox" type="checkbox">
          <label class="task-list__label">Go Shopping</label>
          <input class="task-list__input" type="text" value="Go Shopping">
          <button class="task-list__edit-button">Save</button>
          <button class="task-list__delete-button">
            <img class="task-list__delete-icon" src="./remove.svg" alt="Delete">
          </button> 
        </li>
      </ul>

      <h2 class="todo-section__heading">Completed</h2>
      <ul id="completed-tasks" class="task-list">
        <li class="task-list__item">
          <input class="task-list__checkbox" type="checkbox" checked>
          <label class="task-list__label">See the Doctor</label>
          <input class="task-list__input" type="text" placeholder="Edit task">
          <button class="task-list__edit-button">Edit</button>
          <button class="task-list__delete-button">
            <img class="task-list__delete-icon" src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
