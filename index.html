<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <section class="matrix-methodology">
    <img class="matrix-methodology__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix image">
    <a class="matrix-methodology__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="list-of-tasks">
    <h1 class="list-of-tasks__title title">Add Item</h1>
    <div class="list-of-tasks__added-task added-task">
      <input id="new-task" class="added-task__input task-input" type="text">
      <button class="added-task__btn btn">Add</button>
    </div>
    <h2 class="title list-of-tasks__section-title">Todo</h2>
    <ul id="incompleted-tasks">
      <li class="tasks-list">
        <input type="checkbox" class="tasks-list__checkbox task-checkbox">
        <label class="tasks-list__explanation task-explanation">Pay Bills</label>
        <input type="text" class="tasks-list__input task-input task-input-change">
        <button class="tasks-list__btn task-edit btn">Edit</button>
        <button class="tasks-list__btn task-delete btn"><img class="tasks-list__remove-img" src="./remove.svg" alt="Remove button image"></button>
      </li>
      <li class="tasks-list edit-tasks">
        <input type="checkbox" class="tasks-list__checkbox task-checkbox">
        <label class="tasks-list__explanation task-explanation">Go Shopping</label>
        <input type="text" class="tasks-list__input task-input task-input-change" value="Go Shopping">
        <button class="tasks-list__btn task-edit btn">Save</button>
        <button class="tasks-list__btn task-delete btn"><img class="tasks-list__remove-img" src="./remove.svg" alt="Remove button image"></button>
      </li>
    </ul>
    <h3 class="title list-of-tasks__section-title">Completed</h3>
    <ul id="completed-tasks">
      <li class="tasks-list">
        <input type="checkbox" checked class="tasks-list__checkbox task-checkbox">
        <label class="completed-tasks-explanation task-explanation">See the Doctor</label>
        <input type="text" class="tasks-list__input task-input task-input-change">
        <button class="tasks-list__btn task-edit btn">Edit</button>
        <button class="tasks-list__btn task-delete btn"><img class="tasks-list__remove-img" src="./remove.svg" alt="Remove button image"></button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
