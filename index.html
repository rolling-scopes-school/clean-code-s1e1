<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" media="screen">
</head>

<body class="basic">
    <div class="info-block">
        <img class="info-block__image" src="./eisenhower-matrix.jpg" alt="How to make decisions on what's important">
        <a class="info-block__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered">
        <div class="task">
            <label for="new-task" class="task__label--create">Add Item</label>
            <div class="task__row">
                <input id="new-task" class="task__input task__create" type="text">
                <button aria-label="Add new task" class="task__button task__button-add">Add</button>
            </div>
        </div>
        <h3 class="task-list__title task-list__title--todo">Todo</h3>
        <ul id="incompleteTasks" class="task-list task-list--incomplete">
            <li class="task-list__item">
                <input type="checkbox" id="task-1" class="task__checkbox">
                <label for="task-1" class="task__label">Pay Bills</label>
                <input type="text" class="task__input task__input--edit" placeholder="Edit task">
                <button class="task__button task__button--edit">Edit</button>
                <button class="task__button task__button--delete" aria-label="Delete task">
                    <img src="./remove.svg" alt="Delete" class="task__button-icon task__button-icon--delete">
                </button>
            </li>
            <li class="task-list__item task-list__item--editMode">
                <input type="checkbox" class="task__checkbox">
                <label class="task__checkbox task-list__label--editMode">Go Shopping</label>
                <input type="text" value="New task" class="task__input">
                <button class="task__button task__button--save">Save</button>
                <button class="task__button task__button--delete" aria-label="Delete task">
                    <img src="./remove.svg" alt="Delete" class="task__button-icon task__button-icon--delete">
                </button>
            </li>
        </ul>
        <h3 class="task-list__title task-list__title--completed">Completed</h3>
        <ul id="completed-tasks" class="task-list task-list--complete">
            <li class="task-list__item">
                <input type="checkbox" checked class="task__checkbox">
                <label class="task__label task-list__item--completed">See the Doctor</label>
                <input type="text" class="task__input task__input--edit">
                <button class="task__button task__button--edit">Edit</button>
                <button class="task__button task__button--delete">
                    <img src="./remove.svg" alt="Delete" class=" task__button-icon--delete">
                </button>
            </li>
        </ul>
    </div>
    <script src="./app.js"></script>
