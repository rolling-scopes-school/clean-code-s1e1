<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" >
  </head>
  <body>
    <header class="info__section">
      <img src="./eisenhower-matrix.jpg" class="img">
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <div class="centered-main-page-element">
      <section id="task-section">
        <label for="new-task" class = "label-add-items">Add Item</label>
        <div class="input__wrapper">
            <input id="new-task" class="list-item__edit-task" type="text" >
            <button class = "button task-section__add-btn">Add</button>
        </div>
     </section>
      <h3 class = "todo-text">Todo</h3>
      <ul id="incomplete-tasks" class = "list">
        <li class = "list-item">
          <input type="checkbox" class = "list-item__check-input">
          <label class="list-item__task-label">Pay Bills</label>
          <input type="text" class="list-item__edit-task">
          <button class="button list-item__edit-button">Edit</button>
          <button class="button list-item__delete-button">
            <img src="./remove.svg" class="img img-delete-btn">
          </button>
        </li>
        <li class = "list-item list-item--edit-mode">
          <input type="checkbox" class = "list-item__check-input">
          <label class="list-item__task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list-item__edit-task">
          <button class="button list-item__edit-button">Save</button>
          <button class="button list-item__delete-button">
            <img src="./remove.svg" class="img img-delete-btn">
          </button>
        </li>
      </ul>
      <h3 class = "todo-text">Completed</h3>
      <ul id="completed-tasks" class = "list">
        <li class = "list-item">>
          <input type="checkbox" checked class = "list-item__check-input">
          <label class="list-item__task-label">See the Doctor</label>
          <input type="text" class="list-item__edit-task">
          <button class="button list-item__edit-button">Edit</button>
          <button class="button list-item__delete-button">
            <img src="./remove.svg" class="img img-delete-btn">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
