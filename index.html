<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link 
    href ="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet"
  >
  <link 
    rel ="stylesheet" 
    href ="style.css" 
    media="screen" 
    charset="utf-8"
  >
</head>

<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg">
    <a 
    class="header__link" 
    href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main>
    <div class="content">
      <section class="creator">
        <p id="topSectionForAddingElementToList">
          <label for="new-task">Add Item</label>
        </p>
        <div class="creater__body">
          <input id="new-task" class="creater__input task" type="text">
          <button class="creater__button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3  class="todo__title">Todo</h3>
        <ul id="incompleteTasks" class="todo__list">
          <li class="todo__item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="todo__button--edit">Edit</button>
            <button class="todo__button--delete">
              <img src="./remove.svg">
            </button>
          </li>
          <li class="editMode"  class="todo__item">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="todo__button--edit">Save</button>
            <button class="todo__button--delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="archive">
        <h3 class="archive__title">Completed</h3>
        <ul id ="completed-tasks" class="todo__list">
          <li class="todo__item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="todo__button--edit">Edit</button>
            <button class="todo__button--delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
