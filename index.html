<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  </head>
  <body class="page">
  <header class="page__header header">
    <img class="header__image" src="./eisenhower-matrix.jpg"
         alt="Eisenhower matrix">
    <a class="header__link"
       href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <div class="adding-task" id="add-task">
      <label class="adding-task__label" for="new-task">Add Item</label>
      <div class="adding-task__wrapper">
        <input id="new-task" class="adding-task__input" type="text">
        <button class="btn">Add</button>
      </div>
    </div>
    <section class="incomplete-tasks">
      <h2 class="title">Todo</h2>
      <ul id="incomplete-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="btn__img" src="./remove.svg" alt="Icon delete">
          </button>
        </li>
        <li class="task task_edit">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete">
            <img class="btn__img" src="./remove.svg" alt="Icon delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h2 class="title">Completed</h2>
      <ul id="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="btn__img" src="./remove.svg" alt="Icon delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
  </body>
</html>
