<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
      </head>
      <body class="body">
        <header class="header">
          <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower's matrix">
          <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </header>
        <main class="main">
          <section id="add-task" class="main__section section">
            <h1 class="section__title section__title_new-task">Add Item</h1>
            <div class="section__wrapper">
              <input id="new-task"class="section__task-text" type="text">
              <button class="section__button">Add</button>
            </div>
          </section>
          <section class="main__section section">
            <h2 class="section__title">Todo</h2>
            <ul class="section__tasks-list tasks-list" id="incomplete-tasks">
              <li class="tasks-list__item">
                <input class="tasks-list__input tasks-list__input_checkbox" type="checkbox">
                <label class="tasks-list__task-text">Pay Bills</label>
                <input class="tasks-list__input tasks-list__input_text" type="text">
                <button class="tasks-list__button tasks-list__button_edit">Edit</button>
                <button class="tasks-list__button tasks-list__button_delete">
                  <img class="tasks-list__button-image" src="./remove.svg" alt="delete todo item button">
                </button>
              </li>
              <li class="tasks-list__item tasks-list__item_edit-mode">
                <input class="tasks-list__input tasks-list__input_checkbox" type="checkbox">
                <label class="tasks-list__task-text">Go Shopping</label>
                <input class="tasks-list__input tasks-list__input_text" type="text" value="Go Shopping">
                <button class="tasks-list__button tasks-list__button_edit">Save</button>
                <button class="tasks-list__button tasks-list__button_delete"><img class="tasks-list__button-image" src="./remove.svg" alt="delete todo item button"></button>
              </li>
            </ul>
          </section>
          <section class="main__section section">
            <h2 class="section__title">Completed</h2>
            <ul class="section__tasks-list tasks-list" id="completed-tasks">
              <li class="tasks-list__item">
                <input class="tasks-list__input tasks-list__input_checkbox" type="checkbox" checked>
                <label class="tasks-list__task-text task-text">See the Doctor</label>
                <input class="tasks-list__input tasks-list__input_text" type="text">
                <button class="tasks-list__button tasks-list__button_edit">Edit</button>
                <button class="tasks-list__button tasks-list__button_delete">
                  <img class="tasks-list__button-image" src="./remove.svg" alt="delete todo item button">
                </button>
              </li>
            </ul>
          </section>
        </main>
        <script type="text/javascript" src="app.js"></script>
      </body>
</html>
