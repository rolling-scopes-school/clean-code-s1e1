<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="matrix-info-section">
    <img src="./eisenhower-matrix.jpg"
      alt="Eisenhower Matrix with four quadrants for task prioritization: urgent/important, important, urgent, and neither.">
    <a class="matrix-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main>
    <article class="todo-app">
      <h1 class="app-title">Todo App</h1>
      <section id="task-input-section">
        <label for="new-task">Add Item</label>
        <div class="new-task-input-wrapper">
          <input id="new-task" class="new-task-input" type="text">
          <button>Add</button>
        </div>
      </section>
      <section>
        <h2>Todo</h2>
        <ul id="todo-tasks">
          <li>
            <input type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task-edit-input">
            <button class="edit-task-button">Edit</button>
            <button class="delete-task-button">
              <img src="./remove.svg" alt="Cross icon indicating delete task functionality.">
            </button>
          </li>
          <li class="edit-task-item">
            <input type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-edit-input">
            <button class="edit-task-button">Save</button>
            <button class="delete-task-button">
              <img src="./remove.svg" alt="Cross icon indicating delete task functionality.">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2>Completed</h2>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task-edit-input">
            <button class="edit-task-button">Edit</button>
            <button class="delete-task-button">
              <img src="./remove.svg" alt="Cross icon indicating delete task functionality.">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>

</html>
