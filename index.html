<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link 
rel="stylesheet" 
href="style.css" 
type="text/css" 
MEDIA="screen" 
charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header_img" src="./eisenhower-matrix.jpg" alt="main_logo">
      <a class="header_link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
      <main class="main">
        <section class="section_add">
          <h3 class="h3_todo" for="new-task">Add Item</h3>
        <div class="add_content">
          <input id="new-task" class="add_section_add task_input" type="text">
          <button class="btn_edit">Add</button>
        </div>
        </section>
        <section class="section_todo">
        <h3 class="h3_todo">Todo</h3>
        <ul class="todo_ul">
          <li class="todo_item">
            <input type="checkbox" class="check">
            <label class="task_label">Pay Bills</label>
            <input type="text" class="task_input">
            <button class="btn_edit">Edit</button>
            <button class="btn_edit">
                <img class="btn_delete" src="./remove.svg" alt="icon_cross">
            </button>
          </li>
        <li class="editMode todo_item">
            <input type="checkbox" class="editMode check">
            <label class="task_label">Go Shopping</label>
            <input type="text" 
            value="Go Shopping" 
            class="task_input">
            <button class="btn_edit">Save</button>
            <button class="btn_edit">
              <img class="btn_delete" src="./remove.svg" alt="icon_cross">
            </button>
          </li>
        </ul>
      </section>
      <section class="section_complete">
        <h3 class="h3_todo">Completed</h3>
        <ul  class="todo_ul">
          <li class="todo_item">
            <input type="checkbox" class="check" checked>
            <label class="task_label">See the Doctor</label>
            <input type="text" class="task_input">
            <button class="btn_edit">Edit</button>
            <button class="btn_edit">
              <img class="btn_delete" src="./remove.svg" alt="icon_cross">
            </button>
          </li>
        </ul>
      </section>
      </main>
    <script src="app.js"></script>
  </body>
</html>
