<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="todo-app">
    <header class="header">
      <img  class="header__image" src="./eisenhower-matrix.jpg" alt="Prioritization Matrix Eisenhower Strategy">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo">
      <section class="todo__add">
        <label for="todo-task" class="todo__header todo__header--add">Add Item</label>
        <div class="todo__input-container">
          <input id="todo-task" class="todo__input todo__task todo__task--new" type="text">
          <button class="todo__button todo__btn--add">Add</button>
        </div>
      </section>
      <section class="todo__element">
        <h3 class="todo__header">Todo</h3>
        <ul id="todo-incomplete" class="todo__list todo__list--incomplete">
          <li class="todo__list-item">
            <input class="todo__input todo__checkbox" type="checkbox">
            <label class="todo__label">Pay Bills</label>
            <input class="todo__input todo__task todo__task-input" type="text">
            <button class="todo__button todo__btn--edit">Edit</button>
            <button class="todo__button todo__btn--delete">
              <img class="todo__icon" src="./remove.svg" alt="Remove task">
            </button>
          </li>
          <li class="todo__list-item  todo__list-item--editing">
            <input class="todo__input todo__checkbox" type="checkbox">
            <label class="todo__label todo__label--editing">Go Shopping</label>
            <input class="todo__input todo__task todo__task-input todo__task--editing" type="text" value="Go Shopping">
            <button class="todo__button todo__btn--edit">Save</button>
            <button class="todo__button todo__btn--delete">
              <img class="todo__icon" src="./remove.svg" alt="Remove task">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo__element">
        <h3 class="todo__header">Completed</h3>
        <ul id="todo-done" class="todo__list">
          <li class="todo__list-item">
            <input class="todo__input todo__checkbox" type="checkbox" checked>
            <label class="todo__label todo__label--done">See the Doctor</label>
            <input class="todo__input todo__task todo__task-input" type="text" >
            <button class="todo__button todo__btn--edit">Edit</button>
            <button class="todo__button todo__btn--delete">
              <img class="todo__icon" src="./remove.svg" alt="Remove task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
