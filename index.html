<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" /><a
        class="header__more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        alt="matrix image"
        >Want more details&quest;</a
      >
    </header>
    <main class="main-page">
      <section class="add-item">
        <h3 class="add-item__h3">Add Item</h3>
        <div class="add-item__div-container">
          <input class="task new-task" type="text" />
          <button class="add-item__button">Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <ul class="incomplete-tasks">
        <li>
          <input type="checkbox" />
          <label class="task">Pay Bills</label>
          <input type="text" class="task" />
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove image" />
          </button>
        </li>
        <li class="edit-list">
          <input type="checkbox" /><label class="task">Go Shopping</label
          ><input type="text" value="Go Shopping" class="task" />
          <button class="edit">Save</button
          ><button class="delete">
            <img src="./remove.svg" alt="remove image" />
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="completed-tasks">
        <li>
          <input type="checkbox" checked />
          <label class="task">See the Doctor</label>
          <input type="text" class="task" />
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove image" />
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
