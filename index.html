<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo App</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
<main class="main">
	<img src="./eisenhower-matrix.jpg" alt="">
	<a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">
	Want more details?</a>
</main>
<section class="centered_main_page_element">
	<p id="top_section_forAdding_element_toList"></p>
	<label for="new_task">Add Item</label>
	<div class="task_row_wrapper">
		<input id="new_task" class="task" type="text">
		<button>Add</button>
	</div>
	<h3>Todo</h3>
	<ul id="incomplete_tasks">
		<li><label>
			<input type="checkbox">
		</label>
			<label class="task">Pay Bills</label>
			<label>
				<input type="text" class="task">
			</label>
			<button class="edit">Edit</button>
			<button class="delete"><img src="./remove.svg" alt=""></button>
		</li>
		<li class="edit_mode"><label>
			<input type="checkbox">
		</label>
			<label class="task">Go Shopping</label>
			<label>
				<input type="text" value="Go Shopping" class="task">
			</label>
			<button class="edit">Save</button>
			<button class="delete"><img src="./remove.svg" alt=""></button>
		</li>
	</ul>
	<h3>Completed</h3>
	<ul id="completed_tasks">
		<li><label>
			<input type="checkbox" checked>
		</label>
			<label class="task">See the Doctor</label>
			<label>
				<input type="text" class="task">
			</label>
			<button class="edit">Edit</button>
			<button class="delete"><img src="./remove.svg" alt=""></button>
		</li>
	</ul>
</section>
<script src="app.js"></script>
</body>
</html>
