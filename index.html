<!DOCTYPE html>
<html>
  <HEAD>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </HEAD>
  <body class="body-organaizer">
    <header class="about-organizer">
      <img
      class="about-organizer__scheme"
      src="./eisenhower-matrix.jpg"
      alt="Eisenhower Matrix">
      <a
      class="about-organizer__outer-link"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details
      </a>
    </header>
    <main class="functional-body">
      <section
      class="add-task"
      id="adding-task">
        <label
        class="add-task__title"
        for="new-task"
        >Add Item
      </label>
        <div class="add-task__wrap-input">
        <input
        class="add-task__input"
        id="new-task"
        type="text">
        <button class="add-task__btn-add">Add</button>
        </div>
      </section>
      <h3 class="functional-body__title">Todo</h3>
    <ul
    class="functional-body__tasks"
    id="incomplete-tasks">
      <li class="container-task">
        <input
        class="container-task__checkbox"
        type="checkbox">
        <label class="container-task__name">Pay Bills</label>
        <input class="container-task__input" type="text">
        <button class="container-task__btn-edit">Edit</button>
        <button class="container-task__btn-delete">
          <img
          class="container-task__btn-icon"
          src="./remove.svg"
          alt="icon for removing">
        </button>
      </li>
      <li class="container-task container-task_editMode">
        <input class="container-task__checkbox" type="checkbox">
        <label class="container-task__name">Go Shopping</label>
        <input
        class="container-task__input"
        type="text"
        value="Go Shopping">
        <button class="container-task__btn-edit">Save</button>
        <button class="container-task__btn-delete">
          <img
          class="container-task__btn-icon"
          src="./remove.svg"
          alt="icon for removing">
        </button>
      </li>
    </ul>
      <h3 class="functional-body__title">Completed</h3>
    <ul
    class="functional-body__tasks"
    id="completed-tasks">
      <li class="container-task">
        <input
        class="container-task__checkbox"
        type="checkbox" checked>
        <label class="container-task__name">See the Doctor</label>
        <input class="container-task__input" type="text">
        <button class="container-task__btn-edit">Edit</button>
        <button class="container-task__btn-delete">
          <img
          class="container-task__btn-icon"
          src="./remove.svg"
          alt="icon for removing">
        </button>
      </li>
    </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
