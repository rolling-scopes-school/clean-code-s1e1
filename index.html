<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="logo">
      <img src="./eisenhower-matrix.jpg" class="logo-img">
      <a class="logo-link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main">
      <p id="add-elem">
        <label class="new-task-label" for="new-task" >Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="add">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="todo-tasks">
        <li class="todo-list">
          <input type="checkbox" class="checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="remove">
            <img class="remove-img" src="./remove.svg">
          </button>
        </li>
        <li class="todo-list edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="remove">
            <img class="remove-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="todo-list">
          <input class="checkbox" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="remove">
            <img class="remove-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
