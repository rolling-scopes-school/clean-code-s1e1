<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Todo App</title>
  </head>
  <body>
    <section class="eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg" alt="matrix scheme">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="centered-main-page-element">
      <p id="topSectionForAddingElementToList">
        <label for="task__new">Add Item</label>
      </p>
      <div class="wrapper__task-row">
        <input id="task__new" class="task" type="text">
        <button>Add</button>
      </div>
      <p></p>
      <h1>Todo</h1>
      <ul id="task__incomplete">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove label">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove label">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="task__complete">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove label">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
