<!DOCTYPE html>

<HEAD>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</HEAD>

<body>
  <div class="description">
    <img class="description__img" src="./eisenhower-matrix.jpg" alt="main image">
    <a
      class="description__more_inf"
      href="https://goal-life.com/page/method/matrix-eisenhower" alt="#">Want more details?
    </a>
  </div>
  <div class="todo-app">
    <div class="todo-app__add-task">
      <label for="new-task" class="add-task__label">Add Item</label>
      <div class="add-task__input-wrapper">
        <input id="new-task" class="task" class="add-task__input">
        <button class="add-task__button">Add</button>
      </div>
    </div>
    <h3 class="todo-app__heading">Todo</h3>
    <ul id="incomplete-tasks" class="todo-app__tasks-list">
      <li class="tasks-list__item">
        <input type="checkbox" class="tasks-list__checkbox">
        <label class="task" class="tasks-list__label">Pay Bills</label>
        <input type="text" class="task" class="tasks-list__input">
        <button class="tasks-list__button_edit">Edit</button>
        <button class="tasks-list__button_del"><img src="./remove.svg" alt="remove svg"></button>
      </li>
      <li class="tasks-list__item_edit-mode">
        <input type="checkbox" class="tasks-list__checkbox">
        <label class="task" class="tasks-list__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="tasks-list__button_edit">Save</button>
        <button class="tasks-list__button_del"><img src="./remove.svg" alt="remove svg" class="tasks-list__icon"></button>
      </li>
    </ul>
    <h3 class="todo-app__heading">Completed</h3>
    <ul id="completed_tasks" class="todo-app__tasks-list">
      <li class="tasks-list__item">
        <input type="checkbox" checked class="tasks-list__checkbox">
        <label class="task" class="tasks-list__label">See the Doctor</label>
        <input type="text" class="task" class="tasks-list__input">
        <button class="tasks-list__button_edit">Edit</button>
        <button class="tasks-list__button_del"><img src="./remove.svg" alt="remove svg"></button>
      </li>
    </ul>
  </div>
  <script SRC="app.js"></script>
</body>

</html>
