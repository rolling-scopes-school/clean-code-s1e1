<!DOCTYPE html>
<html>
  <head>
		<title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <section class="page__section info-block">
			<img src="./eisenhower-matrix.jpg" alt="Guide how to use">
			<a class="info-block__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
		</section>
    <section class="page__section form-wrapper">
      <div id="form-wrapper__block">
        <label for="new-task">Add Item</label>
				<div class="text-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button>Add</button>
        </div>
      </div>
			<h3 class="page__title">Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="Delete">
          </button>
        </li>
        <li class="edit-mode">
           <input type="checkbox">
           <label class="task">Go Shopping</label>
           <input type="text" value="Go Shopping" class="task">
           <button class="edit">Save</button>
           <button class="delete">
	           <img src="./remove.svg" alt="Delete">
           </button>
        </li>
      </ul>
      <h3 class="page__title">Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
