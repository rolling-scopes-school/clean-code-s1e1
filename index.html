<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="todo-section todo-section--add-item">
        <h3 class="todo-section__title todo-section__title--add-item">Add Item</h3>
        <div class="todo-item todo-item--new">
          <input id="new-task"class="todo-item__input todo-item__input--add-item" type="text">
          <button class="todo-item__btn todo-item__btn--add-item">Add</button>
        </div>
      </section>
      <section class="todo-section"> 
        <h3  class="todo-section__title">Todo</h3>
        <ul class="todo-list todo-list--in-complete">
          <li class="todo-item todo-item--editable">
            <input type="checkbox" class="todo-item__checkbox">
            <label  class="todo-item__label">Pay Bills</label>
            <input type="text" class="todo-item__input">
            <button class="todo-item__btn todo-item__btn--edit">Edit</button>
            <button class="todo-item__btn todo-item__btn--delete">
              <img class="todo-item__img-delete" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="todo-item todo-item--editable todo-item--edit">
            <input type="checkbox" class="todo-item__checkbox">
            <label class="todo-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo-item__input">
            <button class="todo-item__btn todo-item__btn--edit">Save</button>
            <button class="todo-item__btn todo-item__btn--delete">
              <img class="todo-item__img-delete" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo-section"> 
        <h3  class="todo-section__title">Completed</h3>
        <ul class="todo-list todo-list--completed">
          <li  class="todo-item todo-item--editable">
            <input type="checkbox" class="todo-item__checkbox" checked>
            <label  class="todo-item__label">See the Doctor</label>
            <input type="text" class="todo-item__input">
            <button class="todo-item__btn todo-item__btn--edit">Edit</button>
            <button class="todo-item__btn todo-item__btn--delete">
              <img class="todo-item__img-delete" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
