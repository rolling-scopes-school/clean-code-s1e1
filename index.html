<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="matrix">
      <img src="./eisenhower-matrix.jpg" class="matrix__img" alt="matrix photo">
      <a class='matrix__info' href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </section>
    <article class="todos">
      <section id="add-task" class="todos__add-task">
        <label for="new-task" class="todos__new-task">Add Item</label>
        <div class="todos__wrapper">
          <input id="new-task" class="todos__new-todo" type="text">
          <button class="todos__btn todos__btn--add">Add</button>
        </div>
      </section>
      <h3 class="todos__title">Todo</h3>
      <ul id="incompleted" class="todos__list todos__list--incompleted">
        <li class="todos__item">
          <input type="checkbox" class="todos__check">
          <label class="todos__task-label">Pay Bills</label>
          <input type="text" class="todos__task-input">
          <button class="todos__btn todos__btn--edit">Edit</button>
          <button class="todos__btn todos__btn--delete">
            <img class="todos__img-delete" src="./remove.svg" alt="delete icon">
          </button>
        </li>
        <li class="todos__item todos__item--edit">
          <input type="checkbox" class="todos__check">
          <label class="todos__task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todos__task-input">
          <button class="todos__btn todos__btn--edit">Save</button>
          <button class="todos__btn todos__btn--delete">
            <img class="todos__img-delete" src="./remove.svg" alt="delete icon">
          </button>
        </li>
      </ul>
      <h3 class="todos__title">Completed</h3>
      <ul id="completed" class="todos__list todos__list--incompleted">
        <li class="todos__item">
          <input type="checkbox" class="todos__check" checked>
          <label class="todos__task-label">See the Doctor</label>
          <input type="text" class="todos__task-input">
          <button class="todos__btn todos__btn--edit">Edit</button>
          <button class="todos__btn todos__btn--delete">
            <img class="todos__img-delete" src="./remove.svg" alt="delete icon">
          </button>
        </li>
      </ul>
    </article>
    <script src="app.js"></script>
  </body>
</html>
