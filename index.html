<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
        <link
            rel="stylesheet"
            href="style.css"
            type="text/css"
            media="screen"
        >
    </head>
    <body>
        <section class="container">
            <div class="matrix-eisenhower">
                <img src="./eisenhower-matrix.jpg" alt="matrix">
                <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
            </div>
            <div class="centered-main-page-element">
                <div id="topSectionForAddingElementToList">
                    <label for="new-task">Add Item</label>
                    <div class="task-row-wrapper">
                        <input id="new-task" class="task" type="text">
                        <button type="button">Add</button>
                    </div>
                </div>
                <h3>Todo</h3>
                <ul id="incompleteTasks">
                    <li>
                        <input type="checkbox">
                        <label class="task">Pay Bills</label>
                        <input type="text" class="task">
                        <button type="button" class="edit">Edit</button>
                        <button type="button" class="delete">
                            <img src="./remove.svg" alt="remove">
                        </button>
                    </li>
                    <li class="editMode">
                        <input type="checkbox">
                        <label class="task">Go Shopping</label>
                        <input type="text" value="Go Shopping" class="task">
                        <button type="button" class="edit">Save</button>
                        <button type="button" class="delete">
                            <img src="./remove.svg" alt="remove">
                        </button>
                    </li>
                </ul>
                <h3>Completed</h3>
                <ul id="completed-tasks">
                    <li>
                        <input type="checkbox" checked>
                        <label class="task">See the Doctor</label>
                        <input type="text" class="task">
                        <button type="button" class="edit">Edit</button>
                        <button type="button" class="delete">
                            <img src="./remove.svg" alt="remove">
                        </button>
                    </li>
                </ul>
            </div>
        </section>
        <script src="app.js"></script>
    </body>
</html>
